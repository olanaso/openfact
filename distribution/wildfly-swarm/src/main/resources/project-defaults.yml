project:
    stage: default
datasource:
    name: OpenfactDS
swarm:
  use:
    db: h2
  ds:
    username: sa
    password: sa
    connection:
      url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  deployment:
    openfact.war:
      web:
        login-config:
          auth-method: KEYCLOAK
        security-constraints:
          - url-pattern: /*
            methods: [GET, POST, PUT, DELETE]
            roles: [admin, organization-manager, organization-user]
logger:
  level: INFO