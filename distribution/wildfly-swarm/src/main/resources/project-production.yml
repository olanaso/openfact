swarm:
  deployment:
    openfact.war:
      web:
        login-config:
          auth-method: KEYCLOAK
        security-constraints:
          - url-pattern: /*
            methods: [GET, POST, PUT, DELETE]
            roles: [admin, organization-manager, organization-user]
  http:
    keystore:
      path: keystore.jks
      password: password
    certificate:
      alias: selfsigned
logger:
  level: INFO