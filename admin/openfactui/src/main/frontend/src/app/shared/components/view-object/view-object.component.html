<button type="button" class="btn btn-default" (click)="modal.show()">{{label || 'View details'}}</button>

<div class="modal fade" bsModal #modal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="viewer">
          <pre>{{ object | json }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
