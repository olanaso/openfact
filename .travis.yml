language: java
sudo: false
install: true

dist: trusty

addons:
  sonarqube:
    token:
      secure: ""

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sonar/cache
    
jdk:
  - oraclejdk8

script:
  # JaCoCo is used to have code coverage, the agent has to be activated
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

notifications:
  email: false
