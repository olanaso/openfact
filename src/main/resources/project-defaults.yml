swarm:
  deployment:
    openfact-${project.version}.war:
      web:
        login-config:
          auth-method: KEYCLOAK
        security-constraints:
          - url-pattern: /api/profile
            methods: [GET]
            roles: [user]
  datasources:
    data-sources:
      OpenfactDS:
        driver-name: h2
        connection-url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa